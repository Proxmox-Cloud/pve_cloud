# read bind-inv.yaml for docs, or the schemas in the main documentation
target_pve: pve-cluster-name.pve-cloud-domain.example
stack_name: dhcp

lxcs:
- hostname: main
  parameters:
    rootfs: "volume=ssd:15,mountoptions=discard"
    cores: 1
    memory: 512
    net0: "name=pve,bridge=vmbr0,tag=100,firewall=1,ip=192.168.1.2/22,gw=192.168.1.1"
  vars:
    kea_dhcp_main: true

- hostname: failover
  parameters:
    rootfs: "volume=ssd:15,mountoptions=discard"
    cores: 1
    memory: 512
    net0: "name=pve,bridge=vmbr0,tag=100,firewall=1,ip=192.168.1.3/22,gw=192.168.1.1"
  vars:
    kea_dhcp_main: false

lxc_base_parameters:
  onboot: 1

root_ssh_pub_key: 'ssh-ed25519 AAAeAC3NzaC1tlZDI1NdasdAAIGreJ6EeeGddasB30hv1h5+erHhreUHzvmYE' 

plugin: pve.cloud.lxc_inv
