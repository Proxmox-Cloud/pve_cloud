required:
  - static_includes
properties:
  static_includes:
    additionalProperties: false
    required:
      - postgres_stack
    properties:
      postgres_stack:
        type: string
        description: Stack fqdn for postgres patroni stack.
  lxcs:
    items:
      required:
        - vars
      properties:
        vars:
          required:
            - keepalived_master
          properties:
            description: One LXC should have this set to true the other to false.
            keepalived_master:
              type: boolean
